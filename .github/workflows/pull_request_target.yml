name: pull_request_target

on:
  pull_request_target:
  workflow_call:

jobs:
  assign-author-to-pr:
    name: Assign Author to PR
    if: ${{ !endswith(github.actor, '[bot]') && (github.event.action == 'opened' || github.event.action == 'reopened') }}
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/assign-author@v1  # cspell:ignore technote
  enforce-branch-name:
    name: Enforce Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’‚ Enforce Branch Name
        uses: finleyfamily/action-enforce-branch-name@v1.0.0
        with:
          allowed_prefixes: >-
            bugfix,chore,dependabot,docs,feat,feature,fix,hotfix,
            maint,maintain,maintenance,release,renovate,snyk
