name: Spellcheck

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: make setup-npm
      - run: make spellcheck
